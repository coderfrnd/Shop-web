<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <main class="cart box">
        <div class="header">
            <div class="icon-hide">
                <i class="fa fa-bars large-icon fa-light  hamburger "></i>
            </div>
        
          <p class="shop-heading">SHOP</p>
          <a href="./cart.html"> <img src="./Images/grocery-store.png" alt="" class="grocery-icon"></a>
         
        </div>
            <p class="mens-heading cart-heading">Your Cart</p>
         <p class="mens-heading items cart-item-text">(1 item)</p>

        <div class="master-block">
            <div class="image-cart">
                <img src="./Images/Mens/first.jpg" alt="">
            </div>
                  <div class="a-block">
                    <p class="cloth-txt">Mens Tech Shell Full-Zip</p>
                    <div class="unit">
                        <label for="" class="quantity-txt">Qty:</label>
                        <select class="qty-option">
                            <option value="1" class="option-value">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        
                        <label for="size" class=" unit-size"> Size:</label>
                        <span class="size-symbol">M</span>
                        <label class="unit-price">$22.22</label>
                    </div>
                    <div class="cross">
                        <i class="fas fa-times" ></i>
                    </div>
                
               
              
            </div>

           
            </div>
            
          
        </div>
     
        <div class="total ">
            <h2 class="total-money-1">Total:</h2>
            <p class="total-money">$50.20</p>
            <a href="./checkout.html">   <button class="btn checkout-btn ">CHECKOUT</button></a>
        </div>
     
      
      
        <a href="./checkout.html"> <footer class="cart-footer icon-hide">
          <p>Checkout</p> 
        </footer>
    </a>
    </main>
</body>
</html>
