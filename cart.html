<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <main class="cart box">
        <div class="header">
            <i class="fa fa-bars large-icon fa-light  hamburger"></i>
            <a href="./index.html">   <p class="shop-heading">SHOP</p> </a>
            
              <a href="./cart.html"> <img src="./Images/grocery-store.png" alt="" class="grocery-icon"></a>
             
            </div>
            <p class="mens-heading cart-heading">Your Cart</p>
         <p class="mens-heading items cart-item-text">(1 item)</p>

        

        <div class="cart-function">
            <img src="./Images/Mens/first.jpg" class="cart-img">
            <div class="billing">
                <div class="discription">
                  <p class="discription-text">Men's Tech Shell Full Zip</p>
                  <i class="fa-solid fa-xmark " ></i>
                </div>
                <div class="price-about">
                    <label for="pet-select" class="qty-box">Qty:</label>
                    <select class="cart-option">
                        <option value="1" class="option-value">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <label for="size" class="size "> Size :<span class="size-symbol">M</span></label>
                    <label class=" cart-option-price">$22.22</label>

                </div>
            </div>
        </div>

        <div class="total">
            <p class="cart-final-total">Total: </p>
            <p class="total-price">$ 22.22</p>
        </div>
        
    </main>
</body>
</html>
