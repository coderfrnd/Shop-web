<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <main class="cart box">
        <div class="header">
            <i class="fa fa-bars large-icon fa-light  hamburger"></i>
              <p class="shop-heading">SHOP</p>
              <a href="./cart.html"> <img src="./Images/grocery-store.png" alt="" class="grocery-icon"></a>
             
            </div>
            <p class="mens-heading cart-heading">Your Cart</p>
         <p class="mens-heading items cart-item-text">(1 item)</p>

         <div class="cart-item">
            <img src="https://shop.polymer-project.org/esm-bundled/data/images/10-14154B.jpg" class="cart-img"  alt="">
            <div class="product-details">
                <p class="cart-item-name">Anvil L/S Crew Neck - Grey </p>
                <div class="price-related">
                    <label for="pet-select" class="qty-text">Qty:</label>
                    <select class="cart-option">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <label for="size" class=" qty-text size-txt"> Size :<span class="size-symbol">M</span></label>
                    
                </div>
                
               

                
            </div>
            <div class="price">
                <i class="fa-solid fa-xmark cross-bar" ></i>


                <label class=" price-txt">$22.22</label>
            </div>

           
            
        
            

            
           
           
           
           
          

         </div>
         <div class="total">
            <p class="total-txt">Total:</p>
            <p class="total-price "> $22.22</p>
        </div>
        
    </main>
</body>
</html>
