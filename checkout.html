<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <main class="checkout box">
        <div class="header">
            <i class="fa fa-bars large-icon fa-light  hamburger deff-cross"></i>
              <p class="shop-heading">SHOP</p>
              <a href="./cart.html"> <img src="./Images/grocery-store.png" alt="" class="grocery-icon"></a>
            </div>
            <h1 class="checkout-heading c-h-t">Checkout</h1>
            <p class="checkout-heading checkout-text">Shop is a demo app - form data will be not sent</p>

            <div action="" class="checkout-form">
              <div class="first-block">
                <label for="" class="ip-heading">Account Information</label>
                <div class="information">
                 <div class="input-name">
                   <input type="text"  required>
                   <label class="name-txt">Email</label>
                 </div>
                 <div class="input-name">
                   <input type="text"  required>
                   <label class="name-txt">Phone Number</label>
                 </div>
                </div>
                <label for="" class="ip-heading">Shipping Address</label>
                <div class="information">
                 <div class="input-name">
                   <input type="text"  required>
                   <label class="name-txt">Address</label>
                 </div>
                 <div class="input-name">
                   <input type="text"  required>
                   <label class="name-txt">City</label>
                 </div>
                <div class="state-prov">
                 <div class="input-name state-ip">
                   <input type="text"  required>
                   <label class="name-txt state-text-add">State/Province</label>
                 </div>
                 <div class="input-name state-ip state-ip-1 ">
                   <input type="text"  required>
                   <label class="name-txt state-text-add-2">ZIP/POSTAL CODE</label>
                 </div>
                </div>
              </div>
             
                <div class="billing">
                  <div class="input-name">
                    <label for="" class="Country-head">Country</label>
                    <select name="" id="" class="country-option">
                      <option value="">United states</option>
                      <option value="">Canada</option>
                    </select>
                    
                  </div>
                  <label for="" class="ip-heading">Billing Address</label>
                  <div class="input-name checkbox-section">
                    <input type="checkbox" class="ip-checkbox">
                    <label for="" class="checkbox-section-txt">Use a different billing Address</label>
                  </div>
  
                 </div>
                 </div>


                 
                 <div class="second-colm">
                  <label for="" class="ip-heading">Payment Method</label>
                  <div class="information">
                   <div class="input-name">
                     <input type="text"  required>
                     <label class="name-txt">Cardholder Name</label>
                   </div>
                   <div class="input-name">
                     <input type="text"  required>
                     <label class="name-txt">Card Number</label>
                   </div>
                   
                  </div>
                  <div class="cards-info">
                   <div class="card-part-div">
                     <label for="" class="Country-head card-expiry">Expiry</label>
                     <select name="" id="" class="country-option card-option">
                       <option value="">Jan</option>
                       <option value="">Feb</option>
                       <option value="">Mar</option>
                       <option value="">Apr</option>
                       <option value="">May</option>
                       <option value="">Jun</option>
                       <option value="">Jul</option>
                       <option value="">Aug</option>
                       <option value="">Nov</option>
                       <option value="">Dec</option>
                     </select>
                     
                   </div>
                   <div class="card-part-div year-cc">
                     <label for="" class="Country-head opzero"> Expiry  </label>
                     <select name="" id="" class="country-option card-option">
                       <option value="">Jan</option>
                       <option value="">Feb</option>
                       <option value="">Mar</option>
                       <option value="">Apr</option>
                       <option value="">May</option>
                       <option value="">Jun</option>
                       <option value="">Jul</option>
                       <option value="">Aug</option>
                       <option value="">Nov</option>
                       <option value="">Dec</option>
                     </select>
                     
                   </div>
                   <div class="input-name cvv-ip">
                     <input type="text" class="cvv-ip-box" required>
                    <label class="name-txt card-expiry">CVV</label>
                   </div>
                  </div>
       
   
               
                 
               <div class="summary">
                 <div class="first-summary">
           <h5>Order Summary</h5>
                 </div>
                 <div class="second-summary">
           <p>Mens Tech Shell Full-Zip</p>
           <p>$50.20</p>
                 </div>
                 <div class="second-summary">
                   <p>Total</p>
                   <p>$50.20</p>
                 </div>
                 <div class="place-order not-for-mobile">
                  <button class="btn" href="">PLACE ORDER</button>
                 </div>
                </div>
                
                 </div>
               
 
 
                </div>
                <footer class="footer checkout-footer-desktop not-for-mobile">
                  <p class="footer-tag">Made by Polymer</p>
                  <button class="demo-btn">DEMO ONLY</button>
              </footer>
            
             <a href="./checkout.html"> <footer class="checkout-footer desktop-off">
              <p>Place-Order</p> 
            </footer>
        </a>
    </main>
</body>
</html>
